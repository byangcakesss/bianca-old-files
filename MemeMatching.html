<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Memory Matching Game</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #2c3e50;
    }
    h1{
      color: #FF6347;
    }
    .game-board {
      display: grid;
      grid-template-columns: repeat(4, 100px);
      grid-gap: 10px;
      margin: 10px;
    }
    .card {
      width: 100px;
      height: 100px;
      background-color: #FF8C00;
      border-radius: 8px;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 24px;
      color: transparent;
      cursor: pointer;
      position: relative;
      transition: background-color 0.3s ease;
    }
    .card.flipped {
      background-color: #00CED1;
      color: #FF8C00;
    }
    .card.matched {
      background-color: #FF6347;
      color: white;
    }
    .score {
      position: absolute;
      top: 10px;
      left: 10px;
      font-size: 18px;
      color: #eaebec;
    }
    .restart {
      position: absolute;
      top: 10px;
      right: 10px;
      padding: 10px 20px;
      background-color: #000000;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    .restart:hover {
      background-color: #FF8C00;
    }
  </style>
</head>
<body>
<h1>MEME MATCHING</h1>
<div class="game-container">
  <button class="restart" onclick="startGame()">Restart</button>
  <div class="score">Moves: 0</div>
  <div class="game-board" id="gameBoard"></div>
</div>

<script>
const imagePaths = {
  'image1': 'img/OIP (1).jpg',
  'image2': 'img/OIP (2).jpg',
  'image3': 'img/OIP (3).jpg',
  'image4': 'img/OIP (4).jpg',
  'image5': 'img/OIP (5).jpg',
  'image6': 'img/OIP (6).jpg',
  'image7': 'img/OIP (7).jpg',
  'image8': 'img/OIP.jpg'
};

let board = [];
let flippedCards = [];
let matchedCount = 0;
let moves = 0;

const gameBoard = document.getElementById('gameBoard');
const scoreDisplay = document.querySelector('.score');

function shuffle(array) {
  for (let i = array.length - 1; i > 0; i--) {
    const j = Math.floor(Math.random() * (i + 1));
    [array[i], array[j]] = [array[j], array[i]];
  }
}

function createBoard(showAll = false) {
  board = [...Object.values(imagePaths), ...Object.values(imagePaths)];
  shuffle(board);
  gameBoard.innerHTML = '';
  board.forEach((image, index) => {
    const card = document.createElement('div');
    card.classList.add('card');
    card.setAttribute('data-id', index);
    card.innerHTML = `<span class="image"><img src="${image}" alt="Card Image" style="width: 100%; height: 100%; object-fit: cover; border-radius: 10px; display: ${showAll ? 'block' : 'none'};"></span>`;
    if (!showAll) {
      card.addEventListener('click', () => flipCard(card));
    }
    gameBoard.appendChild(card);
  });

  if (showAll) {
    setTimeout(() => {
      const cards = document.querySelectorAll('.card');
      cards.forEach(card => {
        const img = card.querySelector('img');
        img.style.display = 'none';
        card.addEventListener('click', () => flipCard(card));
      });
    }, 1000);
  }
}

function flipCard(card) {
  if (flippedCards.length === 2 || card.classList.contains('flipped') || card.classList.contains('matched')) return;

  const img = card.querySelector('img');
  img.style.display = 'block';
  card.classList.add('flipped');
  flippedCards.push(card);

  if (flippedCards.length === 2) {
    moves++;
    scoreDisplay.textContent = `Moves: ${moves}`;
    checkMatch();
  }
}

function checkMatch() {
  const [firstCard, secondCard] = flippedCards;
  const firstImg = firstCard.querySelector('img');
  const secondImg = secondCard.querySelector('img');

  if (firstImg.src === secondImg.src) {
    firstCard.classList.add('matched');
    secondCard.classList.add('matched');
    matchedCount++;
    if (matchedCount === Object.keys(imagePaths).length) {
      alert(`You won! Total moves: ${moves}`);
    }
  } else {
    setTimeout(() => {
      firstCard.classList.remove('flipped');
      secondCard.classList.remove('flipped');
      firstImg.style.display = 'none';
      secondImg.style.display = 'none';
    }, 300);
  }
  flippedCards = [];
}

function startGame() {
  flippedCards = [];
  matchedCount = 0;
  moves = 0;
  scoreDisplay.textContent = `Moves: ${moves}`;
  createBoard(true);  // show all cards
  setTimeout(() => createBoard(false), 3000);  // then hide after 3s and start normal game
}

const restartBtn = document.querySelector('.restart');
restartBtn.onclick = (e) => {
  e.preventDefault();
  if (confirm('Are you sure you want to restart the game?')) {
    startGame();
  }
};

startGame();
</script>

</body>
</html>
